<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
        >

<ui:component>
    <div class="container">
        <h:form prependId="false" id="detailEvent">
            <t:dataList id="data2"
                        styleClass="standardList"
                        var="file"
                        value="#{event.files}"
                        layout="unorderedList" forceId="true">
                <t:commandLink value="#{file.url.value}">
                    <f:setPropertyActionListener
                            value="#{file}"
                            target="#{event.choosedFile}"
                            />
                    <f:ajax event="click" update=":detailEvent" render=":detailEvent" execute="detailEvent"
                            listener="#{event.chooseFile}"/>
                </t:commandLink>
            </t:dataList>
        </h:form>
    </div>

    <h:messages styleClass="error"/>

</ui:component>
</html>
