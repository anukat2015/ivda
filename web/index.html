<html>
<head>
	<title>Timeline</title>
	
	<!-- for mobile devices like android and iphone -->
	<meta content="True" name="HandheldFriendly" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<link rel="stylesheet" type="text/css" href="libs/timeline-2.8.0/timeline.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="http://www.google.com/jsapi"></script>	
	<script type="text/javascript" src="libs/timeline-2.8.0/timeline.js"></script>
	<script type="text/javascript" src="js/events.js"></script>
	<script type="text/javascript" src="js/timeline.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
	<script type="text/javascript" src="js/userActivity.js"></script>
	<script type="text/javascript">
		var gTimeline = undefined;
		var gData = undefined;
		var gChart = undefined;

		google.load("visualization", "1", {packages:["corechart"]});
		google.setOnLoadCallback(drawVisualization);
	</script>
</head>

<body onresize="gTimeline.redraw();">
	<p>
		Start time: <input type="text" id="startDate" value="">
		End time:   <input type="text" id="endDate" value="">
		<input type="button" id="setRange" value="Set" onclick="setTime();">
		<input type="button" id="setCurrentTime" value="Current time" onclick="setCurrentTime();">
	</p>
	<div id="mytimeline"></div>
	<div id="piechart"></div>

</body>
</html>
